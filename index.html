<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ABDOULK | 2026 OFFICIAL</title>
    <script src="https://cdnjs.cloudflare.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root { --primary: #002b1b; --accent: #00ff88; --bg: #050505; --card: #111; --ai: #00d2ff; --gold: #ffd700; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Poppins', sans-serif; overflow-x: hidden; -webkit-user-select: none; user-select: none; }
        header { background: var(--primary); padding: 20px; text-align: center; border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .logo-ab { font-size: 1.8rem; font-weight: 800; color: var(--accent); letter-spacing: 5px; }
        .points-box { background: #000; padding: 15px; text-align: center; border-bottom: 1px solid #222; }
        .nav-tabs { display: flex; overflow-x: auto; background: #000; padding: 10px; gap: 8px; scrollbar-width: none; }
        .tab-btn { background: #1a1a1a; border: none; color: #888; padding: 10px 18px; border-radius: 50px; cursor: pointer; white-space: nowrap; font-size: 11px; font-weight: 600; }
        .tab-btn.active { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent); }
        .container { padding: 15px; max-width: 800px; margin: auto; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; }
        .btn-vip { background: linear-gradient(45deg, var(--accent), #008f4c); color: black; padding: 12px; border-radius: 12px; text-align: center; font-weight: 800; display: block; width: 100%; border: none; cursor: pointer; text-decoration: none; }
        #lock-screen, #edu-tunnel { position: fixed; inset: 0; background: #000; z-index: 10001; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
        .progress-bg { width: 80%; height: 6px; background: #222; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.1s linear; }
        input { width: 100%; padding: 15px; border-radius: 12px; background: #000; color: white; border: 1px solid #333; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <audio id="success-sound" src="https://assets.mixkit.co" preload="auto"></audio>

    <!-- VERROUILLAGE -->
    <div id="lock-screen">
        <div style="border: 3px solid var(--accent); width:70px; height:70px; border-radius:15px; display:flex; align-items:center; justify-content:center; margin-bottom:15px; color:var(--accent); font-size:30px; font-weight:800;">AB</div>
        <h1 id="welcome-msg">ABDOULK 2026</h1>
        <div id="auth-fields">
            <input type="text" id="user-name" placeholder="Nom du Guerrier">
            <input type="password" id="user-pin" maxlength="4" placeholder="PIN ****" style="letter-spacing:10px;">
        </div>
        <div class="progress-bg"><div id="progress-fill"></div></div>
        <button id="unlock-btn" class="btn-vip" style="opacity:0.3; width:220px;" disabled>CHARGEMENT...</button>
        <a href="https://m.me" style="color:#444; font-size:10px; margin-top:15px; text-decoration:none;">Support Messenger</a>
    </div>

    <header><div class="logo-ab">ABDOULK</div></header>
    
    <div class="points-box">
        <div style="font-size:10px; color:#555;">POINTS PRESTIGE</div>
        <div style="font-size:30px; font-weight:800; color:var(--gold);"><i class="fas fa-star"></i> <span id="display-points">0</span></div>
        <button onclick="window.open('https://m.me')" style="background:none; border:none; color:var(--ai); font-size:10px; cursor:pointer;">√âchanger mes Points</button>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="showTab(event, 'apps')">üì± Apps</button>
        <button class="tab-btn" onclick="showTab(event, 'market')">üõçÔ∏è Boutique</button>
        <button class="tab-btn" onclick="showTab(event, 'news')">üì∞ News</button>
        <button class="tab-btn" onclick="showTab(event, 'cinema')">üé¨ Cin√©-Cash</button>
        <button class="tab-btn" onclick="showTab(event, 'vpn')">üõ°Ô∏è VPN</button>
    </div>

    <div class="container">
        <!-- MARKET -->
        <div id="market" class="tab-content" style="display:none;">
            <div class="card" style="border-color:var(--accent);">
                <h3>üõçÔ∏è MARKETPLACE AB</h3>
                <button onclick="window.open('https://m.me')" class="btn-vip" style="background:#25d366; color:white;">PUBLIER (500F)</button>
            </div>
            <div id="market-list" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div class="card" style="text-align:center; padding:10px;">
                    <div style="font-size:30px;">üì±</div>
                    <h4 style="margin:5px 0; font-size:12px;">iPhone Star</h4>
                    <b style="color:var(--accent);">PROMOTION</b>
                </div>
            </div>
        </div>

        <!-- VPN -->
        <div id="vpn" class="tab-content" style="display:none;">
            <div class="card" style="border:2px solid var(--ai);">
                <h3>üõ°Ô∏è VPN LIBRE (15H-22H)</h3>
                <p id="vpn-status" style="font-size:11px;">V√©rification horaire...</p>
                <button id="vpn-btn" onclick="window.location.href='siapi.ovpn'" class="btn-vip" style="display:none; background:var(--ai); color:white;">T√âL√âCHARGER CONFIG</button>
            </div>
        </div>

        <!-- NEWS -->
        <div id="news" class="tab-content" style="display:none;">
            <div class="card">
                <input type="text" id="news-query" onkeyup="if(event.key==='Enter')searchNews()" placeholder="Sujet (ex: Football)...">
                <div id="news-feed" style="max-height:400px; overflow-y:auto; margin-top:10px;"></div>
            </div>
        </div>

        <!-- CIN√â -->
        <div id="cinema" class="tab-content" style="display:none;">
            <div class="card" style="text-align:center;">
                <h3>üé¨ REGARDEZ & GAGNEZ</h3>
                <video width="100%" controls onended="addPts(10)"><source src="video.mp4"></video>
                <p style="color:var(--gold); font-weight:800; margin-top:10px;">+10 POINTS PAR VID√âO</p>
            </div>
        </div>

        <!-- APPS -->
        <div id="apps" class="tab-content">
            <div class="card"><h3>üì± 1000 APPLICATIONS</h3><div id="app-grid" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;"></div></div>
        </div>
    </div>

    <script>
        const SK = "AB_ULTRA_2026_FINAL";
        const joursGratuits = [1, 5]; // Lundi & Vendredi
        const estGratuit = joursGratuits.includes(new Date().getDay());

        function save(k,v){ localStorage.setItem(k, CryptoJS.AES.encrypt(v.toString(), SK).toString()); }
        function read(k){ let d=localStorage.getItem(k); return d?CryptoJS.AES.decrypt(d, SK).toString(CryptoJS.enc.Utf8):null; }

        let duration = estGratuit ? 2 : 10, elapsed = 0;

        window.onload = () => {
            if(estGratuit) {
                document.getElementById('welcome-msg').innerHTML = "üéÅ ACC√àS CADEAU !";
                document.getElementById('auth-fields').style.display = "none";
            }
            const user = read('ab_user');
            if(user && !estGratuit) document.getElementById('user-name').style.display="none";
            document.getElementById('display-points').innerText = read('ab_pts') || 0;
            startLock();
            checkVPN();
            renderApps();
        };

        function startLock() {
            let t = setInterval(() => {
                elapsed += 0.1;
                document.getElementById('progress-fill').style.width = (elapsed/duration)*100 + "%";
                if(elapsed >= duration) {
                    clearInterval(t);
                    const b = document.getElementById('unlock-btn');
                    b.disabled = false; b.style.opacity = "1";
                    b.innerHTML = estGratuit ? "ENTRER GRATUITEMENT" : "ENTRER DANS L'EMPIRE";
                }
            }, 100);
        }

        document.getElementById('unlock-btn').onclick = () => {
            if(!estGratuit) {
                const pin = document.getElementById('user-pin').value;
                const saved = read('ab_pin');
                if(!saved) { 
                    const name = document.getElementById('user-name').value;
                    if(!name || pin.length < 4) return alert("PIN (4 chiffres) requis !");
                    save('ab_user', name); save('ab_pin', pin); save('ab_pts', 0);
                } else if(pin !== saved) return alert("PIN INCORRECT !");
            }
            document.getElementById('lock-screen').style.display = "none";
        };

        function addPts(p) {
            let pts = parseInt(read('ab_pts') || 0) + p;
            save('ab_pts', pts);
            document.getElementById('display-points').innerText = pts;
            document.getElementById('success-sound').play();
        }

        function checkVPN() {
            const h = new Date().getHours();
            const btn = document.getElementById('vpn-btn');
            const status = document.getElementById('vpn-status');
            if(h >= 15 && h < 22) { btn.style.display = "block"; status.innerHTML = "‚úÖ ACC√àS OUVERT"; }
            else { status.innerHTML = "üö´ FERM√â (OUVERT 15H-22H)"; }
        }

        async function searchNews() {
            const q = document.getElementById('news-query').value;
            const f = document.getElementById('news-feed');
            f.innerHTML = "Scan...";
            try {
                const res = await fetch(`https://api.rss2json.com{encodeURIComponent('https://news.google.com')}`);
                const data = await res.json();
                f.innerHTML = "";
                data.items.forEach(item => {
                    f.innerHTML += `<div class="card" style="font-size:11px; border-left:3px solid var(--ai);">${item.title}<br><a href="${item.link}" target="_blank" onclick="addPts(2)" style="color:var(--accent);">Lire (+2 Pts)</a></div>`;
                });
            } catch(e) { f.innerHTML = "Erreur."; }
        }

        function renderApps() {
            const g = document.getElementById('app-grid');
            for(let i=1; i<=12; i++) g.innerHTML += `<div class="card" style="padding:10px; text-align:center;"><i class="fas fa-cube" style="color:var(--accent);"></i><br><small style="font-size:8px;">App ${i}</small></div>`;
        }

        function showTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            e.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
