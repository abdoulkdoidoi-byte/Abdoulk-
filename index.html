<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ABDOULK | 2026 OFFICIAL</title>
    
    <!-- LE LIEN CORRECT ICI -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        :root { --primary: #002b1b; --accent: #00ff88; --bg: #050505; --card: #111; --ai: #00d2ff; --gold: #ffd700; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Poppins', sans-serif; overflow-x: hidden; user-select: none; }
        header { background: var(--primary); padding: 20px; text-align: center; border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .logo-ab { font-size: 1.8rem; font-weight: 800; color: var(--accent); letter-spacing: 5px; text-transform: uppercase; }
        .points-box { background: #000; padding: 15px; text-align: center; border-bottom: 1px solid #222; }
        .points-val { font-size: 30px; font-weight: 800; color: var(--gold); }
        .nav-tabs { display: flex; overflow-x: auto; background: #000; padding: 10px; gap: 8px; scrollbar-width: none; }
        .tab-btn { background: #1a1a1a; border: none; color: #888; padding: 10px 18px; border-radius: 50px; cursor: pointer; white-space: nowrap; font-size: 11px; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--accent); color: black; box-shadow: 0 0 15px var(--accent); }
        .container { padding: 15px; max-width: 800px; margin: auto; padding-bottom: 100px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; }
        .btn-vip { background: linear-gradient(45deg, var(--accent), #008f4c); color: black; padding: 12px; border-radius: 12px; text-align: center; font-weight: 800; display: block; width: 100%; border: none; cursor: pointer; text-decoration: none; margin-top: 10px; }
        
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10001; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; transition: 0.5s; }
        .progress-bg { width: 80%; height: 6px; background: #222; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.1s linear; }
        
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 255, 136, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); } }
        #btn-empire-menu { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #004d32; border: 3px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10000; cursor: pointer; animation: pulse-green 2s infinite; }
        #empire-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 20000; padding: 20px; overflow-y: auto; backdrop-filter: blur(15px); opacity: 0; transform: scale(0.9); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #empire-overlay.show { display: block; opacity: 1; transform: scale(1); }
        .grid-4 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- LOCK SCREEN SANS INPUTS -->
        <div style="border: 3px solid var(--accent); width:60px; height:60px; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--accent); font-size:30px; font-weight:800; margin-bottom:10px;">AB</div>
        <h2 id="welcome-msg">INITIALISATION...</h2>
        <div class="progress-bg"><div id="progress-fill"></div></div>
        <button id="unlock-btn" class="btn-vip" disabled style="width:220px; opacity:0.3;">CHARGEMENT</button>
    </div>

    <div id="btn-empire-menu" onclick="toggleEmpireMenu()"><i class="fas fa-th-large" style="color:white; font-size:24px;"></i></div>

    <div id="empire-overlay">
        <div style="text-align:right;"><button onclick="toggleEmpireMenu()" style="background:none; border:none; color:white; font-size:40px;">&times;</button></div>
        <h2 style="color:var(--accent); text-align:center;">EMPIRE ABDOULK</h2>
        <div class="grid-4" id="empire-grid-full"></div>
    </div>

    <header><div class="logo-ab">ABDOULK 2026</div></header>
    
    <div class="points-box">
        <div style="font-size:10px; color:#555;">POINTS PRESTIGE</div>
        <div class="points-val"><i class="fas fa-star"></i> <span id="display-points">0</span></div>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="showTab(event, 'apps')">üì± Apps & Quiz</button>
        <button class="tab-btn" onclick="showTab(event, 'news')">üì∞ News</button>
        <button class="tab-btn" onclick="showTab(event, 'vpn')">üõ°Ô∏è VPN</button>
    </div>

    <div class="container">
        <div id="apps" class="tab-content active">
            <div class="card" style="border-color: var(--gold);">
                <h3>üßÆ MATHS FLASH</h3>
                <div id="math-q" style="font-size: 24px; font-weight: 800; margin-bottom:10px; color:var(--gold);">...</div>
                <input type="number" id="math-input" style="width:100%; padding:10px; background:#000; border:1px solid #333; color:white; border-radius:10px;" placeholder="R√©ponse">
                <button onclick="checkMath()" class="btn-vip" style="background:var(--gold);">VALIDER (+5 PTS)</button>
            </div>
            <div class="card" style="border-color: var(--ai);">
                <h3>üèõÔ∏è QUIZ PR√âSIDENTS</h3>
                <div id="pres-q" style="font-size: 14px; margin-bottom:15px;">Chargement...</div>
                <div id="pres-options" style="display: grid; gap: 10px;"></div>
            </div>
        </div>

        <div id="news" class="tab-content">
            <div class="card">
                <button onclick="searchNews()" class="btn-vip">SCANNER LE MONDE</button>
                <div id="news-feed" style="margin-top:15px;"></div>
            </div>
        </div>

        <div id="vpn" class="tab-content">
            <div class="card" style="text-align:center;">
                <h3>üõ°Ô∏è √âTAT DU TUNNEL</h3>
                <div id="vpn-status" style="color:var(--ai);">V√âRIFICATION...</div>
            </div>
        </div>
    </div>

    <script>
        const SK = "AB_ULTRA_2026";
        let correctMath;

        function save(k,v){ localStorage.setItem(k, v); }
        function read(k){ return localStorage.getItem(k); }

        window.onload = () => {
            const ptsDisp = document.getElementById('display-points');
            if(ptsDisp) ptsDisp.innerText = read('ab_pts') || 0;

            let elap = 0, dur = 1.5; 
            let t = setInterval(() => {
                elap += 0.1;
                let fill = document.getElementById('progress-fill');
                if(fill) fill.style.width = (elap/dur)*100 + "%";
                if(elap >= dur) {
                    clearInterval(t);
                    const b = document.getElementById('unlock-btn');
                    b.disabled = false; b.style.opacity = "1"; b.innerText = "ENTRER";
                    b.onclick = () => { 
                        if (navigator.vibrate) navigator.vibrate(50);
                        document.getElementById('lock-screen').style.display = "none"; 
                    };
                }
            }, 100);
            nextMath(); chargerQuizPres();
        };

        function showTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(e) e.currentTarget.classList.add('active');
        }

        function addPts(p) {
            let pts = parseInt(read('ab_pts') || 0) + p;
            save('ab_pts', pts);
            document.getElementById('display-points').innerText = pts;
        }

        function nextMath() {
            let x = Math.floor(Math.random()*40), y = Math.floor(Math.random()*40);
            correctMath = x + y;
            document.getElementById('math-q').innerText = `${x} + ${y} = ?`;
        }

        function checkMath() {
            const i = document.getElementById('math-input');
            if(i.value == correctMath) { addPts(5); i.value=""; nextMath(); }
            else alert("Faux !");
        }

        const presData = { "Burkina Faso": "Ibrahim Traor√©", "Mali": "Assimi Go√Øta", "Niger": "Abdourahamane Tiani" };
        function chargerQuizPres() {
            const pays = Object.keys(presData);
            const p = pays[Math.floor(Math.random()*pays.length)];
            const bon = presData[p];
            document.getElementById('pres-q').innerText = `Qui dirige le ${p} en 2026 ?`;
            const opts = [bon, "Paul Biya"].sort(() => Math.random()-0.5);
            const div = document.getElementById('pres-options'); div.innerHTML = "";
            opts.forEach(o => {
                const b = document.createElement('button'); b.className = "tab-btn"; b.style.width="100%"; b.innerText = o;
                b.onclick = () => { if(o === bon) { addPts(10); chargerQuizPres(); } else alert("Non !"); };
                div.appendChild(b);
            });
        }

        function toggleEmpireMenu() {
            const o = document.getElementById('empire-overlay');
            const g = document.getElementById('empire-grid-full');
            if (o.style.display === "none" || o.style.display === "") {
                o.style.display = "block";
                const apps = [{n:"PRONOS",i:"fa-chart-line",c:"var(--gold)"},{n:"IA",i:"fa-robot",c:"var(--ai)"},{n:"VPN",i:"fa-shield",c:"var(--accent)"}];
                g.innerHTML = apps.map(a => `<div style="background:#111; padding:20px; border-radius:15px; text-align:center; border:1px solid #222;">
                    <i class="fas ${a.i}" style="color:${a.c}; font-size:24px;"></i><br><span style="font-size:10px;">${a.n}</span></div>`).join('');
                setTimeout(() => o.classList.add('show'), 10);
            } else { o.classList.remove('show'); setTimeout(() => o.style.display = "none", 400); }
        }

        async function searchNews() {
            const f = document.getElementById('news-feed'); f.innerHTML = "Scan...";
            try {
                const res = await fetch(`https://api.rss2json.com`);
                const d = await res.json();
                f.innerHTML = d.items.slice(0,3).map(i => `<div class="card" style="font-size:11px;"><b>${i.title}</b><br><a href="${i.link}" target="_blank" onclick="addPts(2)" style="color:var(--accent);">Lire</a></div>`).join('');
            } catch(e) { f.innerHTML = "Erreur Satellite."; }
        }
    </script>
</body>
</html>
