<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Flash - Abdoulk Diodoi</title>
    <!-- On garde ton style mais on l'am√©liore un peu pour le design 2026 -->
    <style>
        body { background: #050505; color: white; font-family: 'Poppins', sans-serif; text-align: center; padding: 20px; }
        .quiz-card { 
            background: #111; 
            padding: 30px; 
            border-radius: 20px; 
            border: 2px solid #ffeb3b; 
            max-width: 400px; 
            margin: 50px auto; 
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.2);
        }
        .q { font-size: 2.5rem; margin-bottom: 20px; color: #ffeb3b; font-weight: 800; }
        input { 
            width: 80%; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #000; 
            color: #00ff88; 
            margin-bottom: 15px; 
            font-size: 1.5rem; 
            text-align: center; 
        }
        button { 
            background: #ffeb3b; 
            color: black; 
            border: none; 
            padding: 15px 40px; 
            border-radius: 50px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.1rem;
            width: 100%;
        }
        .score-box { margin-top: 15px; font-weight: 600; color: #ffd700; }
    </style>
</head>
<body>

    <div class="quiz-card">
        <h1>üßÆ MATHS FLASH</h1>
        <!-- CORRECTION : IDs synchronis√©s avec le script -->
        <div id="math-q" class="q">Chargement...</div>
        <input type="number" id="math-input" placeholder="Ta r√©ponse">
        <br>
        <button onclick="checkMath()">VALIDER</button>
        
        <div class="score-box">Points gagn√©s : <span id="display-score">0</span></div>
        <p style="font-size: 10px; color: #555; margin-top: 20px;">Propri√©t√© de Abdoulk Diodoi ¬© 2026</p>
    </div>

    <script>
        let correctMath;
        let scoreLocal = 0;

        // Fonction pour g√©n√©rer le calcul (Nombres entre 1 et 100)
        function nextMath() {
            let x = Math.floor(Math.random() * 100) + 1;
            let y = Math.floor(Math.random() * 100) + 1;
            correctMath = x + y;
            
            document.getElementById('math-q').innerText = `${x} + ${y} = ?`;
            document.getElementById('math-input').value = "";
            document.getElementById('math-input').focus();
        }

        // Fonction de v√©rification
        function checkMath() {
            let reponseUser = document.getElementById('math-input').value;
            
            if(reponseUser == correctMath) {
                // Si tu es dans l'index.html, addPts() sera reconnu
                // Sinon, on incr√©mente le score visible ici
                scoreLocal += 5;
                document.getElementById('display-score').innerText = scoreLocal;
                
                // Appel √† la fonction globale si elle existe
                if(typeof addPts === "function") {
                    addPts(5); 
                }

                alert("üéâ BRAVO ! +5 Points Prestige");
                nextMath(); 
            } else {
                alert("‚ùå CALCUL FAUX ! R√©essaie.");
                document.getElementById('math-input').value = "";
                document.getElementById('math-input').focus();
            }
        }

        // Permet de valider avec la touche "Entr√©e" du clavier
        document.getElementById('math-input').addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkMath();
            }
        });

        // Lancement au d√©marrage
        window.onload = nextMath;
    </script>
</body>
</html>
